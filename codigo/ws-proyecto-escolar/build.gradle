plugins {
    id 'maven-publish'
	id 'war'
	id "jacoco"
    id "java"
    id "application"
    id "org.sonarqube" version "2.7"
}

apply plugin: 'jacoco'

sonarqube {
    properties {
        property 'sonar.projectName', 'Example of SonarQube Scanner for Gradle Usage'
    }
}

ext {
  jacocoVersion = '0.7.5.201505241946'
  guavaVersion = '19.0'
  jadiraVersion = '4.0.0.GA'
  swaggerVersion = '2.3.0'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo1.maven.org/maven2'
    }

    maven {
        url = 'http://repo1.maven.apache.org/maven2'
    }

    maven {
        url = 'https://oss.sonatype.org/content/repositories/releases/'
    }

    maven {
        url = 'https://oss.sonatype.org/content/repositories/snapshots/'
    }

    maven {
        url = 'https://repository.apache.org/releases/'
    }

    maven {
        url = 'https://repository.apache.org/snapshots/'
    }
}

dependencies {
    compile 'org.junit.jupiter:junit-jupiter-engine:5.0.0-M4'
    compile 'org.springframework:spring-webmvc:4.1.7.RELEASE'
    compile 'org.hibernate:hibernate-validator:5.1.3.Final'
    compile 'com.fasterxml.jackson.core:jackson-core:2.4.2'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.4.2'
    compile 'com.google.guava:guava:21.0'
    testCompile 'org.junit.platform:junit-platform-runner:1.0.0-M4'
    testCompile 'junit:junit:4.12'
    providedCompile 'javax.servlet:jstl:1.2'
    providedCompile 'javax.servlet:servlet-api:2.5'
}

group = 'com.movil'
version = '0.0.1-SNAPSHOT'
description = 'SpringRestHibernate Maven Webapp'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jacoco {
  toolVersion = jacocoVersion
}
systemProp.sonar.host.url=http://localhost:9000

mainClassName = 'CustomerControllerTest'


jacocoTestReport {
  reports {
    html.enabled = true
    xml.enabled = true
    csv.enabled = true
  }
}
test.finalizedBy jacocoTestReport
