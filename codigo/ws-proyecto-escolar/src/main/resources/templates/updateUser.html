<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout::head">
<meta charset="UTF-8">
</head>
<body>
	<header th:replace="layout/layout::header"></header>

	<div class="container">
		<div class="card bg-dark">
			<div class="card-header">
				<h3>Actualizar producto</h3>
			</div>
			<div class="card-body">
				<form th:action="@{/crearCuenta}" th:object="${usuario}"
					method="post">
					<!-- <input type="hidden" th:field="${producto.id}"> -->
					<input type="hidden" th:field="*{idUsuario}" />

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Nombre Usuario</label>
						<div class="col-sm-6">
							<!-- <input type="text" th:field="${producto.nombre}"> -->
							<input type="text" th:field="*{nombreUsuario}">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Password</label>
						<div class="col-sm-6">
							<!-- <input type="text" th:field="${producto.codigo}"> -->
							<input type="text" th:field="*{contrasena}">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Confirmacion de
							password</label>
						<div class="col-sm-6">
							<!-- <input type="text" th:field="${producto.precio}"> -->
							<input type="text" th:field="*{confirmPassword}">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Rol</label>
						<div class="col-sm-6">
							<!-- <input type="text" th:field="${producto.precio}"> -->
							<select th:field="*{rol}" class="input100">
								<option th:value="'administrador'" th:text="Admin"></option>
								<option th:value="'user'" th:text="Usuario"></option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-6">
							<input type="submit" value="Actualizar Usuario"
								class="btn btn-outline-primary"> <a
								th:href="@{/productos/lista}" class="btn btn-outline-danger">Cancelar</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout::footer" class="bg-dark"></footer>
</body>
</html>
