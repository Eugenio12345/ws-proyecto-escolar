<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout::head">
	<meta charset="UTF-8">
</head>
<body>
	<header th:replace="layout/layout::header"></header>
	
	<div class="container">
		<div class="card bg-dark">
			<div class="card-header">
				<h3>Lista de Usuarios</h3>
			</div>
			<div class="card-body">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Id Usuario</th>
							<th>Nombre Usuario</th>
							<th>Contrase√±a</th>
							<th>Rol</th>		
							<th></th>
							<th></th>					
						</tr>
					</thead>
					<tbody>
						<tr th:each="usuario: ${usuarios}">
							<td th:text="${usuario.idUsuario}"></td>
							<td th:text="${usuario.nombreUsuario}"></td>
							<td th:text="${usuario.contrasena}"></td>
							<td th:text="${usuario.rol}"></td>
							<td><a th:href="@{/usuarios/eliminar/} + ${usuario.idUsuario}" th:text="'Eliminar'" class="btn btn-outline-danger"></a></td>
							<td><a th:href="@{/usuarios/actualizar/} + ${usuario.idUsuario}" th:text="'Actualizar'" class="btn btn-outline-primary"></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout::footer" class="bg-dark"></footer>
</body>
</html>
